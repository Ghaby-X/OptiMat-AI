<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response | AI Material Selection Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css"href="{{url_for('static', filename='css/responseStyle.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md sticky-top">
    <a class="navbar-brand" href="{{url_for('routes.index')}}">OPTI-MAT</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse collapse hide">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('routes.index')}}">Home</a>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('routes.logout')}}"><span class="fas fa-user"></span> Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="response-container">


    <div class="response">
      <div class="title">{{ title }}</div>
      <div class="material">
        <span class="material-key">Material: </span>{{ material}}
      </div>
      <div class="reason">
        <div class="reason-key">Reason</div>
        <div class="reason-text">{{ reason }}</div>
      </div>
      <div class="key_properties">
        <div class="key_properties-key">Key Properties</div>
        <ul class="key-properties-text">
          {% for i in key_properties %}
          <li>{{ i }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="button">
        <a href="/form">
          <button>Ask New Question</button>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
