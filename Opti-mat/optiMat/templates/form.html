<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form | AI Material Selection Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/formStyle.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-md sticky-top">
    <a class="navbar-brand" href="{{url_for('routes.index')}}">OPTI-MAT</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse collapse hide">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('routes.index')}}">Home</a>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.logout')}}"><span class="fas fa-user"></span>Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="questionnaire">
    <div class="title">
      <header>OPTI-MAT</header>
      <p>Your Material Selection Assistant</p>
    </div>
    
    <form id="questionsForm" action="/response" method="post">
      <div class="question-container" id="1">
        <label for="questionItem">1. What project are you working on today</label>
        <input type="text" name="about" class="form-control" required />
      </div>
      <div class="question-container" id="2">
        <label for="questionItem">2. What do you want your material to do functionally?</label>
        <input type="text" name="function" class="form-control" required />
      </div>
      <div class="question-container">
        <label for="questionItem">3. What's your cost constraint in this project?</label>
        <input type="text" name="cost_constraint" class="form-control" required />
      </div>

      <div class="button-submit">
        <button type="submit" class="register-button">Submit</button>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='form.js') }}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
